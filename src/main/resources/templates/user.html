<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head('用户管理')">
</head>
<body>

<style>
    .table tbody tr td {
        vertical-align: middle;
    }
</style>

<div th:replace="~{layout::header}"></div>

<div class="container">
    <ol class="breadcrumb">
        <li class="active">菜单</li>
        <li class="active">用户管理</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            搜索
        </div>
        <div class="panel-body">
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="name">状态</label>
                    <select class="form-control">
                        <option>正常</option>
                        <option>禁用</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">开始搜索</button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped ">
            <thead>
            <tr>
                <th>编号</th>
                <th>用户名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>邮箱</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,stat:${list}">
                <td th:text="${stat.index+1}">000</td>
                <td th:text="${user.name}">null</td>
                <td th:text="${user.sex}">null</td>
                <td th:text="${user.age}">null</td>
                <td th:text="${user.email}">null</td>
                <td th:text="${user.state}">null</td>
                <td>
                    <div class="btn-group">
                        <a href="@{/user/update" class="btn btn-primary">修改</a>
                        <a href="#" class="btn btn-warning">禁用</a>
                        <a href="@{/user/delete/{id}(id=${user.id}}" class="btn btn-danger">删除</a>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
    <ul class="pagination" style="float:right;">
        <li><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>

</div>

<div th:replace="~{layout::footer}"></div>
<!-- 添加底部js部分 th:remove="tag"功能：删除当前标签但不删除内部内容(见第二章附录)-->
<div th:remove="tag" th:include="~{layout::scripts}"></div>
</body>
</html>
